<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
       
    </div>
    <button id="button">Создать</button>

    <script>
        let n=5;
        let button = document.getElementById("button");
        let container = document.getElementById("container");
        
        button.addEventListener("click", inp);
        
        //console.log(n);
        
        function inp(){
            for(let i=0; i<n; i++){
            
            //console.log(i);
            let input = document.createElement('input');
            // input.name = "value[]";
            let div = document.createElement('div');
            //div.setAttribute('id',i);
                        
            div.appendChild(input);
            container.appendChild(div);                  
            }      

            button.removeEventListener('click', inp);

            let sort = function(){
                let divs = container.querySelectorAll('div');
                let array = new Array(divs.length);
                let index = 0;

                divs.forEach(function(item){

                    item.parentElement.removeChild(item);

                    let inputValue = item.querySelector('input').value
                    array[index] = {
                        item: item,
                        value: Number.parseInt(inputValue)
                    }
                    index++;
                });
                array.sort(function(a, b){
                    let aValue = a.value;
                    let bValue = b.value;                   
                    return aValue - bValue;
                    // if (a.value>b.value){
                    //     return 1
                    // }
                    // if (a.value<b.value){
                    //     return -1
                    // }
                    // return 0;
                });
                for(let i =0; i<array.length; i++){
                    container.appendChild(array[i].item);
                }
                console.log(array);
            }
            button.addEventListener('click', sort);
        }


    </script>
</body>
</html>
